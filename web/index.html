<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Crop Yield Prediction</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Crop Yield Prediction</h1>
  <form id="yield-form">
    <label>Feature 1: <input type="number" id="feature1" step="any" required></label><br/>
    <label>Feature 2: <input type="number" id="feature2" step="any" required></label><br/>
    <label>Feature 3: <input type="number" id="feature3" step="any" required></label><br/>
    <button type="submit">Predict Yield</button>
  </form>

  <h2>Prediction Result:</h2>
  <p id="yield-result"></p>

  <script src="script.js"></script>
</body>
</html>
